<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排序算法-快速排序</title>
	<script type="text/javascript">
	var arr = [9,6,2,11,7,3,8,3,4];
	function quickSort(arr){
		if(arr.length<=1){
			return arr;
		}

		var leftArr = [];
		var rightArr = [];
		var start = arr[0];
		for(var i=0;i<arr.length;i++){
			if(arr[i]>start){
				rightArr.push(arr[i]);
			}else{
				leftArr.push(arr[i]);
			}
		}

		return [].concat(quickSort(leftArr),[start],quickSort(rightArr))
	}

	bubbleSort(arr)
	</script>
</head>
