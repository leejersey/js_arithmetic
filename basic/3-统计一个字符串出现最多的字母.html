<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>统计一个字符串出现最多的字母</title>
	<script type="text/javascript">
		var str = "afjghdfraaaasdenas";
		function findMaxDuplicateChar(str){
			if(str.length == 1){
				return str;
			}

			var charObj = {};
			for(var i=0;i<str.length;i++){
				if(!charObj[str.charAt(i)]){
					charObj[str.charAt(i)] = 1;
				}else{
					charObj[str.charAt(i)] += 1;
				}
			}
			console.log(charObj);

			var maxChar = '',
				maxValue = 1;
			for(var k in charObj){
				if(charObj[k] >= maxValue){
					maxChar = k;
					maxValue = charObj[k];
				}
			}
			console.log(maxChar+':'+maxValue);
			return maxChar;
		}

		findMaxDuplicateChar(str);
	</script>
</head>

</body>
</html>
