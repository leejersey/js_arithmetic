<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不借助临时变量，进行两个整数的交换</title>
	<script type="text/javascript">
	function swap(a,b){
		b = b - a;
	  	a = a + b;
	  	b = a - b;
	  	return [a,b];
	}
	//主要是利用 + - 去进行运算，类似 a = a + ( b - a) 实际上等同于最后 的 a = b;
	swap(2,4);
	</script>
</head>
<body>
	
</body>
</html>
