<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找出正数组的最大差值</title>
	<script type="text/javascript">
		var arr =[10,5,11,7,8,9];
		function getMaxProfit(arr){
			var minPrice =arr[0];
			var maxprice = 0;

			for(var i=0;i<arr.length;i++){
				var currentPrice = arr[i];
				minPrice = Math.min(minPrice, currentPrice);
				var pointialProfit = currentPrice - minPrice;
				maxprice = Math.max(maxprice,pointialProfit);
			}
			console.log(maxprice);
			return maxprice;
		}

		getMaxProfit(arr);
	</script>
</head>
